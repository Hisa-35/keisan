<form class="discount_form">
    <h2>割引現在価値</h2>
    <dl>
        <dt>1年後のキャッシュフロー（円）:</dt>
        <dd><input type="number" class="box" name="money"></dd>
        <dt>利回り（％）：</dt>
        <dd><input type="number" class="box" name="percent"></dd>
        <p><input type="button" class="calc-btn" onclick="calc(money.value, percent.value);" value="計算"></p>
        <dt>1年後のキャッシュフローの現在価値（円）：</dt>
        <dd><input id="nowMoney" class="box" type="text" readonly=""></dd>
    </dl>
</form>
